version: "2.0"

entities: 
  - room
  - time
  - occupants

slots:
  room:
    type: categorical
    values:
      - Room 7(1.2.007)
      - Room 10(1.2.010)
      - Room 12(1.2.012)
      - Room 3(1.2.003)
      - Room 4(1.2.004)  
    influence_conversation: false
  time:
    type: any
  occupants:
    type: float
  feedback_rating:
    type: float
  feedback_content: 
    type: text

forms:
  feedback_form:
    feedback_rating:
      - type: from_text
    feedback_content:
      - type: from_text
     
  

intents:
  - ask_schedule
  - complain
  - about_offline_campus
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_schedule:
  - text: "RMIT opens from 8:30 AM to 5:00 PM. Your keycard won't work after these hours, and if you try to book
          a room outside of opening hours, you will have to pay for the electricity."

  utter_apology:
  - text: "I'm sorry I couldn't help you. Please leave complaints so my developers can improve me!"
  - text: "Botto is very sorry, that's why I'm Bot tồ, not Bot thông minh :("
  - text: "Really do appreciate the honesty! I'll become better before you know it, I promise"

  utter_covid_requirements:
  - text: "Oh, are you fully vaccinated? Have you waited for 14 days after your second dose? \
          Have you been in close contact with any F0 cases? If not then sure, you can come. \
          RMIT misses you"

  utter_greet:
  - text: "Hey! How are you? My name is Botto, my friends call me Bot tồ. I can help you with anything \
          about RMIT University. I can be better than Google at times :)"
  - text: "G'day homie, how we doing? This is Botto -..-!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_thankyou:
  - text: "Thank you for using Botto"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
